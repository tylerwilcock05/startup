<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cracked Typer HTML</title>
    <link rel="icon" href="keyboard.webp" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Cracked Typer<sup>&reg;</sup></h1>
      <img src="keyboard.webp" width="7%" height="3.5%"/>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="my-stats.html">My Stats</a></li>
          <li><a href="my-friends.html">My Friends</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h2>Global Leaderboard</h1>
      <div>
        <input type="radio" id="15 sec" name="seconds">
        <label for="15 sec">15 seconds</label>

        <input type="radio" id="30 sec" name="seconds" checked>
        <label for="30 sec">30 seconds</label>

        <input type="radio" id="60 sec" name="seconds">
        <label for="60 sec">60 seconds</label>

        <br />

        <input type="radio" id="friends" name="filter">
        <label for="friends">Just friends</label>

        <input type="radio" id="everyone" name="filter" checked>
        <label for="everyone">Everyone</label>

        <br />
        <br />

      </div>
      <table border="1" cellpadding="5" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>WPM</th>
            <th>Accuracy</th>
            <th>Name</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>160</td>
            <td>99%</td>
            <td>Billy Bob</td>
            <td>May 20, 2025</td>
          </tr>
          <tr>
            <td>2</td>
            <td>155</td>
            <td>98%</td>
            <td>Annie James</td>
            <td>June 2, 2025</td>
          </tr>
          <tr>
            <td>3</td>
            <td>144</td>
            <td>99%</td>
            <td>Gunter Spears</td>
            <td>July 3, 2025</td>
          </tr>
        </tbody>
      </table>
    </main>


    <footer>
      <hr />
      <span class="text-reset">Tyler Wilcock</span>
      <br />
      <a href="https://github.com/tylerwilcock05/startup">GitHub</a>
      <br />
      <button>Change color scheme</button>
    </footer>
  </body>
</html>
